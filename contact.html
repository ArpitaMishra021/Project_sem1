<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel Explorer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6fa;
            color: #333;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h2 {
            color: #4e5cf3;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        nav a:hover {
            color: #4e5cf3;
        }

        /* PAGE TITLE */
        .page-title {
            text-align: center;
            padding: 40px 15px 20px;
            color: #4e5cf3;
            font-size: 36px;
        }

        /* CONTACT BOX */
        .contact-box {
            max-width: 800px;
            margin: 30px auto 60px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-box p {
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* FORM */
        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        form textarea {
            resize: vertical;
        }

        form button {
            display: block;
            margin: auto;
            padding: 12px 30px;
            background: #4e5cf3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background: #2d3fff;
        }

        /* CONTACT INFO */
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }

        /* FOOTER */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav a {
                margin: 10px;
            }

            .page-title {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h2>Travel Explorer</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="destinations.html">Travel in India</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- TITLE -->
    <h1 class="page-title">Contact Us</h1>
    <div class="contact-box">
        <p>
            Have questions or need help planning your next trip?<br>
            Fill out the form below and our team will get back to you shortly.
        </p>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject">
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p><strong>Email:</strong> info@travelexplorer.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Office:</strong> India</p>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Travel Explorer | All rights reserved.</p>
    </footer>

</body>
</html>
